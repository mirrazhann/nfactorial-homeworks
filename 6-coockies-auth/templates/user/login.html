<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form action="/login" method="post">
        <div>
            <span style="margin-right: 10px">Email:</span>
            <input type="email" name="email" id="email" value="" style="margin-bottom: 15px;">
        </div>
        <div>
            <span style="margin-right: 10px">Пароль:</span>
            <input type="password" name="password" id="password" value="" style="margin-bottom: 15px;">
        </div>
        <div>
            <input type="submit" value="Войти" style="margin-bottom: 15px;">
        </div>
    </form>
</body>
</html>
